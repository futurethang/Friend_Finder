<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Friend Finder Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
  <div class="mx-auto" style="width: 400px;">
    <h1>Find a Friend</h1>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="resultsModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3>This is your match.</h3>
        </div>
        <div class="modal-body">
          <h2 id="matchName"></h2>
          <img id="matchImg" src="" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end modal window -->

  <div class="container-fluid">
    <div class="mx-auto" style="width: 400px;">
      <form>
        <!-- NAME AND IMAGE SECTION -->
        <div class="form-group" id="name_img">
          <div class="form-group">
            <label for="user_name">Name</label>
            <input type="text" class="form-control" id="user_name" placeholder="Enter Name">
          </div>
          <!-- Image Upload Box -->
          <div class="img_upload">
            <div class="input-group mb-3">
              <div class="custom-file">
                <input type="text" class="form-control" id="imgInp" placeholder="Paste Image Link">
              </div>
            </div>
          </div>
        </div>
        <!-- END NAME AND IMAGE SECTION -->

        <!-- MULT CHOICE QUESTIONs -->
        <div class="form-group collapse" id="radio_selections">
          <div class="card">
            <div class="card-body">
              <label class="" for="radios" id="question_label">1. I see myself as extraverted, enthusiastic.</label>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="radio">
                <label for="radios-0">
                  <input type="radio" name="radios" id="radios-0" value="1">
                  Disagree strongly
                </label>
              </div>
              <div class="radio">
                <label for="radios-1">
                  <input type="radio" name="radios" id="radios-1" value="2">
                  Disagree a little
                </label>
              </div>
              <div class="radio">
                <label for="radios-2">
                  <input type="radio" name="radios" id="radios-2" value="3">
                  Neither agree nor disagree
                </label>
              </div>
              <div class="radio">
                <label for="radios-3">
                  <input type="radio" name="radios" id="radios-3" value="4">
                  Agree a little
                </label>
              </div>
              <div class="radio">
                <label for="radios-4">
                  <input type="radio" name="radios" id="radios-4" value="5">
                  Agree strongly
                </label>
              </div>
            </div>
            <div class="card">
            </div>
          </div>
        </div>
        <!-- END MULT CHOICE QUESTIONs -->

        <!-- START SUBMIT BUTTON CARD -->
        <div class="card">
          <div class="card-body">
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          </div>
        </div>
        <!-- END START SUBMIT BUTTON CARD -->

      </form>

      <!--Footer -->
      <footer class="footer">
        <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/futurethang/Friend_Finder" target="_blank">GitHub
            Repo</a> | <a href="/">Home</a></p>
      </footer>
    </div>
  </div>

  <script type="text/javascript" src="questions.js"></script>

</body>

</html>
