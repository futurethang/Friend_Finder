<body>
  <div class="mx-auto" style="width: 400px;">
    <h1>SURVEY.HTML</h1>
  </div>

  <div class="container-fluid">
    <div class="mx-auto" style="width: 400px;">
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Name">
        </div>
        <div class="form-group">
          <!-- MULT CHOICE QUESTION 1 -->
          <div class="card">
            <div class="card-body">
              <label class="" for="radios" id="question_label">1. I see myself as extraverted, enthusiastic.</label>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="radio">
                <label for="radios-0">
                  <input type="radio" name="radios" id="radios-0" value="1">
                  Disagree strongly
                </label>
              </div>
              <div class="radio">
                <label for="radios-1">
                  <input type="radio" name="radios" id="radios-1" value="2">
                  Disagree a little
                </label>
              </div>
              <div class="radio">
                <label for="radios-2">
                  <input type="radio" name="radios" id="radios-2" value="3">
                  Neither agree nor disagree
                </label>
              </div>
              <div class="radio">
                <label for="radios-3">
                  <input type="radio" name="radios" id="radios-3" value="4">
                  Agree a little
                </label>
              </div>
              <div class="radio">
                <label for="radios-4">
                  <input type="radio" name="radios" id="radios-4" value="5">
                  Agree strongly
                </label>
              </div>
            </div>
            <div class="card">
            </div>
            <div class="card">
              <div class="card-body">
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
              </div>
            </div>
            <!-- <label class="col-md-4 control-label" for="radios" id="question_label">1. I see myself as extraverted, enthusiastic.</label> -->
            <div class="option_box">

            </div>
          </div>
          <!-- Image Upload Box -->
          <div class="img_upload">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Upload</span>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="imgInp">
                <label class="custom-file-label" for="imgInp">Choose file</label>
              </div>
              <img id="img-upload" />
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="/app/data/questions.js"></script>
