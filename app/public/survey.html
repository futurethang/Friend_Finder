<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- BOOTSTRAP 4 LINKS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

  <!-- CUSTOM CSS -->
  <!-- <link rel="stylesheet" type="text/css" media="screen" src="../public/main.css"> -->
</head>

<body>
  <div class="mx-auto" style="width: 400px;">
    <h1>SURVEY.HTML</h1>
  </div>

  <!-- Button trigger modal for testing-->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#friendModal" id="modalButton">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal" id="friendModal" tabindex="-1" role="dialog" aria-labelledby="friendModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="friendModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end modal window -->


  <div class="container-fluid">
    <div class="mx-auto" style="width: 400px;">
      <form>
        <div class="form-group" id="name_img">
          <div class="form-group">
            <label for="user_name">Name</label>
            <input type="text" class="form-control" id="user_name" placeholder="Enter Name">
          </div>
          <!-- Image Upload Box -->
          <div class="img_upload">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Upload</span>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="imgInp">
                <label class="custom-file-label" for="imgInp">Choose file</label>
              </div>
              <img id="img-upload" />
            </div>
          </div>
        </div>
        <div class="form-group collapse" id="radio_selections">
          
          
          <!-- MULT CHOICE QUESTIONs -->
          <div class="card">
            <div class="card-body">
              <label class="" for="radios" id="question_label">1. I see myself as extraverted, enthusiastic.</label>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="radio">
                <label for="radios-0">
                  <input type="radio" name="radios" id="radios-0" value="1">
                  Disagree strongly
                </label>
              </div>
              <div class="radio">
                <label for="radios-1">
                  <input type="radio" name="radios" id="radios-1" value="2">
                  Disagree a little
                </label>
              </div>
              <div class="radio">
                <label for="radios-2">
                  <input type="radio" name="radios" id="radios-2" value="3">
                  Neither agree nor disagree
                </label>
              </div>
              <div class="radio">
                <label for="radios-3">
                  <input type="radio" name="radios" id="radios-3" value="4">
                  Agree a little
                </label>
              </div>
              <div class="radio">
                <label for="radios-4">
                  <input type="radio" name="radios" id="radios-4" value="5">
                  Agree strongly
                </label>
              </div>
            </div>
            <div class="card">
            </div>
          </div>

        </div>
        <div class="card">
          <div class="card-body">
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="questions.js"></script>

</body>

</html>
